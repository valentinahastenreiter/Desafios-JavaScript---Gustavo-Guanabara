<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo de troco</title>
  <style>
    body { font: 13pt Arial; }
    button { font: 13pt Arial; padding: 20px; }
  </style>
</head>
<body>
  <h1>Calculando o Troco</h1>
  <button onclick="comprar()">Comprar produto</button>
  <script>

    function comprar() {
      let prod = window.prompt("Que produto você está comprando?")
      let preco = Number(window.prompt(`Quanto custa ${prod} que você está comprando?`))
      let din = Number(window.prompt(`Qual foi o valor que você deu em dinheiro para pagar ${prod}?`))
      let troco = din - preco;
      window.alert(`Você comprou ${prod} que custou ${preco.toLocaleString('pt-br', { style: 'currency', currency: 'BRL'})}. 
      \nVocê deu  ${din.toLocaleString('pt-br', { style: 'currency', currency: 'BRL'})} em dinheiro e irá receber ${troco.toLocaleString('pt-br', { style: 'currency', currency: 'BRL'})} de troco. 
      \nVolte Sempre!`)
    }

  </script>
</body>
</html>
