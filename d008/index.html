<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Desconto</title>
  <style>
    body {font: 13pt Arial;}
    button {font: 13pt Arial; padding: 20px;}
  </style>
</head>
<body>
  <h1>Calcular desconto</h1>
  <button onclick="desconto()">Desconto de 10%</button>
  <section id="saida">
    <p>Clique no botão acima para inciar o desconto</p>
  </section>
  <script>
    function desconto(){
      let prod = window.prompt("Qual é o produto que você está comprando?")
      let preco = Number(window.prompt(`Qual é o preço de ${prod}?`))

      let desc = (preco * 10)/100
      let novopreco = preco - desc

      let saida = document.getElementById('saida')
      saida.innerHTML = `<h2>Calculando o desconto de 10% para ${prod}</h2>`
      saida.innerHTML += `<p>O preço original era ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</p>`
      saida.innerHTML += `<p>Você acaba de ganhar ${desc.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de desconto</p>`
      saida.innerHTML += `<p>No fim, você vai pagar ${novopreco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</P>`
    }
  </script>
</body>
</html>
