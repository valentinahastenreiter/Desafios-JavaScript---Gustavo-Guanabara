<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Preço mudou</title>
  <style>
    body {font: 13pt Arial;}
    button {font: 13pt Arial; padding: 20px;}
  </style>
</head>
<body>
  <h1>O preço mudou</h1>
  <button onclick="mudou()">Verificar</button>
  <section id="saida">
    <p>Clique no botão acima para analisar a mudança de preço</p>
  </section>
  <script>
    function mudou() {
      var precoAnterior = Number(window.prompt("Qual era o preço anterior do produto?"))
      var precoAtual = Number(window.prompt("Qual é o preço atual do produto?"))

        if(precoAnterior < precoAtual){
        let elevacao = precoAtual - precoAnterior
        let percentualElevacao = (elevacao / precoAtual) * 100

        let saida = document.getElementById('saida')
        saida.innerHTML =  "<h2>Analisando os valores informados</h2>" 
        saida.innerHTML += `<p>O produto custava R$ ${precoAnterior} e agora custa R$ ${precoAtual}</p>`
        saida.innerHTML += `<p>Hoje o produto está R$ ${elevacao} mais caro</p>`
        saida.innerHTML += `<p>Uma variação de ${percentualElevacao.toFixed(2)}% para cima</p>`
      }

      else {
        let reducao = precoAtual - precoAnterior
        let percentualReducao = (reducao / precoAtual) * 100

        reducao *= -1
        percentualReducao *= -1

        let saida = document.getElementById('saida')
        saida.innerHTML =  "<h2>Analisando os valores informados</h2>" 
        saida.innerHTML += `<p>O produto custava R$ ${precoAnterior} e agora custa R$ ${precoAtual}</p>`
        saida.innerHTML += `<p>Hoje o produto está R$ ${reducao} mais barato</p>`
        saida.innerHTML += `<p>Uma variação de ${percentualReducao.toFixed(2)}% para baixo</p>`
      }
    }
  </script>
</body>
</html>
